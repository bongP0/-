<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>숫자 맞추기 게임!</h1>
        
        <div class="plan">
            <p id="result-area">결과가 나온다</p>
            <p id="chance-area">남은 찬스: 5번!</p>
        </div>
        
        <div class="interface">
            <input id="user-input" type="number" placeholder="숫자를 입력하세요."/>
            <div class="btn">
                <button id="play">Go!</button>
                <button id="reset">reset!</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
